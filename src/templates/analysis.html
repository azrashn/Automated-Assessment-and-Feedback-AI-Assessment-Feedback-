<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Analizi - AI Assessment</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script>
        // 2. OTURUM KONTROLÜ
        function checkSession() {
            if (!localStorage.getItem("user_id")) {
                window.location.replace("/login.html");
            }
        }
        checkSession();

        // 3. GERİ TUŞU KİLİDİ (History Trap)
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1); // Geri basarsa olduğu yerde kalsın
        };

        // 4. SAYFA YENİLEME KONTROLÜ (Önbellek Temizliği)
        window.addEventListener("pageshow", function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                window.location.reload();
            }
        });
    </script>

    <style>
        /* --- TASARIM --- */
        :root {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #4f46e5;
            --success: #22c55e;
            --danger: #ef4444;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }

        /* Header Navigation */
        .nav-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 2rem; padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .btn-back {
            display: flex; align-items: center; gap: 0.5rem;
            background: var(--bg-card); border: 1px solid var(--border);
            color: var(--text-muted); padding: 0.6rem 1rem;
            border-radius: 8px; font-weight: 500; cursor: pointer; text-decoration: none; transition: 0.2s;
        }
        .btn-back:hover { color: var(--text-main); border-color: var(--text-muted); background: var(--border); }

        /* Score & Stats */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem; margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 1.5rem; border-radius: var(--radius);
            display: flex; flex-direction: column;
        }
        .stat-label { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--text-main); }
        .score-high { color: var(--success); }
        .score-low { color: var(--danger); }

        /* AI Feedback Box */
        .ai-feedback {
            background: linear-gradient(145deg, rgba(79, 70, 229, 0.1), rgba(15, 23, 42, 0.6));
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            padding: 2rem; margin-bottom: 2rem;
        }
        .ai-feedback h3 { display: flex; align-items: center; gap: 0.75rem; margin-top: 0; color: #818cf8; }
        .ai-text { line-height: 1.7; color: #e2e8f0; font-size: 1.05rem; white-space: pre-line; }

        /* Question Review List */
        .question-list { display: flex; flex-direction: column; gap: 1rem; }
        .q-item {
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 1.5rem; border-radius: var(--radius);
        }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .q-badge { 
            padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; 
            text-transform: uppercase;
        }
        .badge-correct { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
        .badge-wrong { background: rgba(239, 68, 68, 0.15); color: #f87171; }

        /* Loading */
        #loading { text-align: center; padding: 4rem; color: var(--text-muted); }
        #content { display: none; }
        #errorMessage { display: none; text-align: center; color: var(--danger); padding: 2rem; border: 1px dashed var(--danger); border-radius: 12px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loading">
            <i data-lucide="loader-2" class="spin" size="40"></i>
            <p style="margin-top: 1rem;">Analiz verileri sunucudan alınıyor...</p>
        </div>

        <div id="errorMessage">
            <i data-lucide="alert-triangle" size="32"></i>
            <h3 id="errorText">Bir hata oluştu.</h3>
            <a href="/history.html" class="btn-back" style="display:inline-flex; margin-top:1rem;">Geri Dön</a>
        </div>

        <div id="content">
            
            <div class="nav-header">
                <a href="/history.html" class="btn-back">
                    <i data-lucide="arrow-left" size="18"></i> Listeye Dön
                </a>
                <div>
                    <span style="color: var(--text-muted); font-size: 0.9rem;">Sınav Tarihi: <span id="examDate">--/--/----</span></span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Toplam Puan</span>
                    <span class="stat-value" id="scoreValue">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Doğru / Yanlış</span>
                    <span class="stat-value"><span style="color:#4ade80" id="correctCount">-</span> / <span style="color:#f87171" id="wrongCount">-</span></span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Başarı Seviyesi</span>
                    <span class="stat-value" id="levelValue">--</span>
                </div>
            </div>

            <div class="ai-feedback">
                <h3><i data-lucide="brain-circuit"></i> Yapay Zeka Analizi</h3>
                <div class="ai-text" id="aiFeedbackText">
                    Analiz hazırlanıyor...
                </div>
            </div>

            <h3 style="margin-bottom: 1rem;">Soru Detayları</h3>
            <div class="question-list" id="questionList">
                </div>

        </div>
    </div>

  <script>
        lucide.createIcons();

        // --- 1. ID KONTROLÜ (EN ÖNEMLİ KISIM) ---
        const urlParams = new URLSearchParams(window.location.search);
        const examId = urlParams.get('id');

        // Eğer ID yoksa veya "null" ise direkt listeye geri at
        if (!examId || examId === "null") {
            console.warn("URL'de ID bulunamadı, geçmiş sayfasına yönlendiriliyor...");
            window.location.replace("/history.html");
            // Kodun geri kalanını durdurmak için hata fırlatıyoruz (bilinçli)
            throw new Error("Redirecting due to missing ID");
        }

        // --- 2. VERİLERİ API'DEN ÇEK ---
        async function fetchExamResult() {
            try {
                // Backend'de "/detail/{session_id}" yolunu yapmıştık.
                const response = await fetch(`http://127.0.0.1:8000/api/report/detail/${examId}`);

                if (!response.ok) {
                    throw new Error("Sınav verisi bulunamadı veya henüz tamamlanmadı.");
                }

                const data = await response.json();
                renderPage(data);

            } catch (error) {
                console.error("Hata:", error);
                document.getElementById("loading").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
                
                // Kullanıcıya daha dostane bir hata mesajı
                document.getElementById("errorText").textContent = error.message;
                lucide.createIcons();
            }
        }

        // --- 3. SAYFAYI DOLDUR ---
        function renderPage(data) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";

            // Tarih Kontrolü
            const dateStr = data.date ? new Date(data.date).toLocaleDateString('tr-TR') : "--/--/----";
            document.getElementById("examDate").textContent = dateStr;
            
            // Puan
            const scoreEl = document.getElementById("scoreValue");
            scoreEl.textContent = data.score != null ? data.score : 0;
            scoreEl.className = (data.score >= 50) ? "stat-value score-high" : "stat-value score-low";

            // Doğru/Yanlış
            document.getElementById("correctCount").textContent = data.correct_count;
            document.getElementById("wrongCount").textContent = data.wrong_count;
            
            // Seviye
            document.getElementById("levelValue").textContent = data.level || "A1";
            
            // AI Yorumu
            document.getElementById("aiFeedbackText").textContent = data.ai_feedback || "Bu sınav için detaylı analiz oluşturulmamış.";

            // Soruları Listele
            const qList = document.getElementById("questionList");
            qList.innerHTML = ""; 

            if (data.questions && data.questions.length > 0) {
                data.questions.forEach((q, index) => {
                    const isCorrect = q.is_correct;
                    const badgeClass = isCorrect ? "badge-correct" : "badge-wrong";
                    const badgeText = isCorrect ? "DOĞRU" : "YANLIŞ";

                    const html = `
                        <div class="q-item">
                            <div class="q-header">
                                <span style="font-weight:600; color:white;">Soru ${index + 1}</span>
                                <span class="q-badge ${badgeClass}">${badgeText}</span>
                            </div>
                            <p style="margin-bottom:0.8rem; color:#e2e8f0;">${q.question_text}</p>
                            
                            <div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:8px;">
                                <div style="font-size:0.9rem; color:#94a3b8;">Senin Cevabın: 
                                    <span style="color:white; font-weight:600;">${q.user_answer}</span>
                                </div>
                                ${!isCorrect ? `
                                <div style="font-size:0.9rem; color:#4ade80; margin-top:0.4rem;">
                                    Doğru Cevap: <b>${q.correct_answer}</b>
                                </div>` : ''}
                            </div>
                        </div>
                    `;
                    qList.innerHTML += html;
                });
            } else {
                qList.innerHTML = "<p style='color:#94a3b8; text-align:center;'>Soru detayları görüntülenemiyor.</p>";
            }

            lucide.createIcons();
        }

        // Başlat
        fetchExamResult();

    </script>
</body>
</html>
